<ion-card>
  <ion-card-header>
    <ion-card-title>{{ persona ? 'Editar Persona' : 'Nueva Persona' }}</ion-card-title>
  </ion-card-header>

  <ion-card-content>
    <form [formGroup]="formPersona" (ngSubmit)="guardarPersona()">
      <ion-item class="ion-margin-bottom">
        <ion-label position="floating">Nombre</ion-label>
        <ion-input formControlName="nombre"  class="ion-padding-top"></ion-input>
      </ion-item>
      <app-field-error [controlForm]="formPersona.get('nombre')"></app-field-error>


      <ion-item class="ion-margin-bottom">
        <ion-label position="floating">Apellido</ion-label>
        <ion-input formControlName="apellido"  class="ion-padding-top"></ion-input>
      </ion-item>
      <app-field-error [controlForm]="formPersona.get('apellido')"></app-field-error>

      <ion-item class="ion-margin-bottom">
        <ion-label position="floating">Fecha Nacimiento</ion-label>
        <ion-datetime formControlName="fechaNacimiento" presentation="date"  class="ion-padding-top"></ion-datetime>
      </ion-item>
      <app-field-error [controlForm]="formPersona.get('fechaNacimiento')"></app-field-error>

      <ion-item class="ion-margin-bottom">
        <ion-label position="floating">Email</ion-label>
        <ion-input formControlName="email" type="email"  class="ion-padding-top"></ion-input>
      </ion-item>
      <app-field-error [controlForm]="formPersona.get('email')"></app-field-error>

      <ion-item class="ion-margin-bottom">
        <ion-label position="floating">Teléfono</ion-label>
        <ion-input formControlName="telefono" type="tel"  class="ion-padding-top"></ion-input>
      </ion-item>

      <ion-item class="ion-margin-bottom">
        <ion-label position="floating">Dirección</ion-label>
        <ion-input formControlName="direccion"  class="ion-padding-top"></ion-input>
      </ion-item>

      <div class="botones-horizontal">
        <ion-button expand="block" type="submit" [disabled]="formPersona.invalid || formPersona.pending">
          {{ persona ? 'Actualizar' : 'Guardar' }}
        </ion-button>
      
        <ion-button expand="block" color="medium" button [routerLink]="['/main']">
          Cancelar
        </ion-button>
      </div>
    </form>
  </ion-card-content>
</ion-card>
